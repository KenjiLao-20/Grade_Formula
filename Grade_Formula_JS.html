<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            background: linear-gradient(to right, #4682B4, #DDA0DD); /* Gradient from blue to lighter purple */
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 800px; /* Set a fixed width for the container */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            background-color: #3C3F41;
        }
        .section {
            width: 45%; /* Each section takes up 45% of the container */
            padding: 10px;
            border: 1px solid #FFFFFF;
            border-radius: 10px;
            background-color: #4C4F51;
        }
        .input-group {
            display: flex;
            justify-content: space-between; /* Aligns label and input to the sides */
            align-items: center; /* Vertically centers the items */
            margin-bottom: 10px; /* Space between input groups */
        }
        label {
            margin-right: 5px; /* Space between label and input */
            width: 50%; /* Set a fixed width for labels */
            margin-bottom: 2px; /* Reduced space between label and input */
        }
        input[type="number"] {
            width: 100px; /* Set width to accommodate 4 digits */
            padding: 10px;
            margin: 0; /* Remove margin to align properly */
            border: 1px solid #FFFFFF;
            border-radius: 5px;
            background-color: #4C4F51;
            color: white;
        }
        button {
            background-color: #4682B4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px; /* Set a fixed width for the button */
            margin-top: 20px; /* Add margin for spacing */
        }
        button:hover {
            background-color: #5A9BD4;
        }
        #result {
            display: none; /* Initially hidden */
            margin-top: 20px;
            border: 1px solid #FFFFFF;
            padding: 10px;
            background-color: #4C4F51;
            width: 100%; /* Set width for the result box */
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>

<center><h1>Grade Calculator</h1></center>
<div class="container">
    <div class="section">
        <center><h2>Lecture Grades</h2></center>
        <div class="input-group">
            <label for="prelimExamLecture">Prelim Exam:</label>
            <input type="number" id="prelimExamLecture" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="essay">Essay Score:</label>
            <input type="number" id="essay" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="pvm">PVM Score:</label>
            <input type="number" id="pvm" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="javaBasics">Java Basics Score:</label>
            <input type="number" id="javaBasics" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="introToJS">Intro to JS Score:</label>
            <input type="number" id="introToJS" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="lectureAbsences">Lecture Absences:</label>
            <input type="number" id="lectureAbsences" required placeholder="0-10" max="10" min="0" maxlength="4">
        </div>
        <center><button onclick="calculateLectureGrades()">Calculate Grade</button></center>
	<br>
        <div id="lectureResult"></div>
    </div>

    <div class="section">
        <center><h2>Laboratory Grades</h2></center>
        <div class="input-group">
            <label for="java1">Java 1 Score:</label>
            <input type="number" id="java1" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="java2">Java 2 Score:</label>
            <input type="number" id="java2" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="js1">JS 1 Score:</label>
            <input type="number" id="js1" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="js2">JS 2 Score:</label>
            <input type="number" id="js2" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="mp1">MP1 Score:</label>
            <input type="number" id="mp1" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="mp2">MP2 Score:</label>
            <input type="number" id="mp2" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="mp3">MP3 Score:</label>
            <input type="number" id="mp3" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="mp3Docu">MP3 (Docu) Score:</label>
            <input type="number" id="mp3Docu" required placeholder="0-100" max="100" min="0" maxlength="4">
        </div>
        <div class="input-group">
            <label for="labAbsences">Lab Absences:</label>
            <input type="number" id="labAbsences" required placeholder="0-10" max="10" min="0" maxlength="4">
        </div>
        <center><button onclick="calculateLabGrades()">Calculate Grade</button></center>
	<br>
        <div id="labResult"></div>
    </div>
</div>

<script>
    function calculateLectureGrades() {
        try {
            const prelimExamLecture = parseFloat(document.getElementById('prelimExamLecture').value);
            const essay = parseFloat(document.getElementById('essay').value);
            const pvm = parseFloat(document.getElementById('pvm').value);
            const javaBasics = parseFloat(document.getElementById('javaBasics').value);
            const introToJS = parseFloat(document.getElementById('introToJS').value);
            const lectureAbsences = parseInt(document.getElementById('lectureAbsences').value);

            const prelimQuizzes = (essay + pvm + javaBasics + introToJS) / 4;
            const lectureAttendance = Math.max(0, 100 - (lectureAbsences * 10));
            const prelimClassStandingLecture = (0.6 * prelimQuizzes) + (0.4 * lectureAttendance);
            const lecturePrelimGrade = (0.6 * prelimExamLecture) + (0.4 * prelimClassStandingLecture);

            document.getElementById('lectureResult').innerHTML = 
                `Lecture Prelim Grade: ${lecturePrelimGrade.toFixed(2)}`;
            document.getElementById('lectureResult').style.display = 'block'; // Ensure the result box is displayed
        } catch (error) {
            document.getElementById('lectureResult').innerHTML = "Please enter valid numeric values.";
            document.getElementById('lectureResult').style.display = 'block'; // Ensure the result box is displayed even on error
        }
    }

    function calculateLabGrades() {
        try {
            const java1 = parseFloat(document.getElementById('java1').value);
            const java2 = parseFloat(document.getElementById('java2').value);
            const js1 = parseFloat(document.getElementById('js1').value);
            const js2 = parseFloat(document.getElementById('js2').value);
            const mp1 = parseFloat(document.getElementById('mp1').value);
            const mp2 = parseFloat(document.getElementById('mp2').value);
            const mp3 = parseFloat(document.getElementById('mp3').value);
            const mp3Docu = parseFloat(document.getElementById('mp3Docu').value);
            const labAbsences = parseInt(document.getElementById('labAbsences').value);

            const prelimExamLab = (0.2 * java1) + (0.3 * java2) + (0.2 * js1) + (0.3 * js2);
            const labWork = (mp1 + mp2 + mp3 + mp3Docu) / 4;
            const labAttendance = Math.max(0, 100 - (labAbsences * 10));
            const prelimClassStandingLab = (0.6 * labWork) + (0.4 * labAttendance);
            const labPrelimGrade = (0.6 * prelimExamLab) + (0.4 * prelimClassStandingLab);

            document.getElementById('labResult').innerHTML = 
                `Laboratory Prelim Grade: ${labPrelimGrade.toFixed(2)}`;
            document.getElementById('labResult').style.display = 'block'; // Ensure the result box is displayed
        } catch (error) {
            document.getElementById('labResult').innerHTML = "Please enter valid numeric values.";
            document.getElementById('labResult').style.display = 'block'; // Ensure the result box is displayed even on error
        }
    }
</script>

</body>
</html>
