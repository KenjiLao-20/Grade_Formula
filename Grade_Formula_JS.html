<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: url('https://source.unsplash.com/1600x900/?gaming,cyberpunk') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .book-container {
            display: flex;
            width: 80%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        .page {
            width: 50%;
            padding: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #0ff;
            border-radius: 5px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
        }
        button {
            background-color: #ff00ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page">
            <h2>Grade Calculator</h2>
            <h3>Lecture Prelim Grade</h3>
            <label>Essay Score:</label>
            <input type="number" id="essay">
            
            <label>PVM Score:</label>
            <input type="number" id="pvm">
            
            <label>Java Basics Score:</label>
            <input type="number" id="javaBasics">
            
            <label>Intro to JS Score:</label>
            <input type="number" id="introToJS">
            
            <label>Prelim Exam Score:</label>
            <input type="number" id="prelimExamLecture">
            
            <label>Number of Absences:</label>
            <input type="number" id="lectureAbsences">
            
            <button onclick="calculateLectureGrade()">Calculate Lecture Grade</button>
            <div id="resultLecture" class="result"></div>
        </div>
        <div class="page">
            <h3>Laboratory Prelim Grade</h3>
            <label>Java 1:</label>
            <input type="number" id="java1">
            
            <label>Java 2:</label>
            <input type="number" id="java2">
            
            <label>JS 1:</label>
            <input type="number" id="js1">
            
            <label>JS 2:</label>
            <input type="number" id="js2">
            
            <label>MP 1:</label>
            <input type="number" id="mp1">
            
            <label>MP 2:</label>
            <input type="number" id="mp2">
            
            <label>MP 3:</label>
            <input type="number" id="mp3">
            
            <label>Number of Absences:</label>
            <input type="number" id="labAbsences">
            
            <button onclick="calculateLabGrade()">Calculate Lab Grade</button>
            <div id="resultLab" class="result"></div>
        </div>
    </div>
    <script>
        function calculateLectureGrade() {
            let prelimExamLecture = parseFloat(document.getElementById("prelimExamLecture").value);
            let essay = parseFloat(document.getElementById("essay").value);
            let pvm = parseFloat(document.getElementById("pvm").value);
            let javaBasics = parseFloat(document.getElementById("javaBasics").value);
            let introToJS = parseFloat(document.getElementById("introToJS").value);
            let lectureAbsences = parseInt(document.getElementById("lectureAbsences").value);
            
            let prelimQuizzes = (essay + pvm + javaBasics + introToJS) / 4;
            let lectureAttendance = Math.max(0, 100 - (lectureAbsences * 10));
            let prelimClassStandingLecture = (0.6 * prelimQuizzes) + (0.4 * lectureAttendance);
            let lecturePrelimGrade = (0.6 * prelimExamLecture) + (0.4 * prelimClassStandingLecture);
            
            document.getElementById("resultLecture").innerHTML = <p>Lecture Prelim Grade: ${lecturePrelimGrade.toFixed(2)}</p>;
        }

        function calculateLabGrade() {
            let java1 = parseFloat(document.getElementById("java1").value);
            let java2 = parseFloat(document.getElementById("java2").value);
            let js1 = parseFloat(document.getElementById("js1").value);
            let js2 = parseFloat(document.getElementById("js2").value);
            let mp1 = parseFloat(document.getElementById("mp1").value);
            let mp2 = parseFloat(document.getElementById("mp2").value);
            let mp3 = parseFloat(document.getElementById("mp3").value);
            let labAbsences = parseInt(document.getElementById("labAbsences").value);
            
            let prelimExamLab = (0.2 * java1) + (0.3 * java2) + (0.2 * js1) + (0.3 * js2);
            let labWork = (mp1 + mp2 + mp3) / 3;
            let labAttendance = Math.max(0, 100 - (labAbsences * 10));
            let prelimClassStandingLab = (0.6 * labWork) + (0.4 * labAttendance);
            let labPrelimGrade = (0.6 * prelimExamLab) + (0.4 * prelimClassStandingLab);
            
            document.getElementById("resultLab").innerHTML = <p>Lab Prelim Grade: ${labPrelimGrade.toFixed(2)}</p>;
        }
    </script>
</body>
</html>
